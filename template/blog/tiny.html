<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tiny.cloud/1/gjvp0jzu4kr5c37zixrvdmw931aoemzbatvuadw17iich6eh/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
      selector: '#mytextarea',
      plugins: [
      'advlist autolink link image lists charmap print preview hr anchor pagebreak',
      'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
      'table emoticons template paste help spellchecker'
    ],
      toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
      'bullist numlist outdent indent | link image | print preview media fullpage | ' +
      'forecolor backcolor emoticons | spellchecker | help ',
      menu: {
      favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons'}
    },
      menubar: 'favs file edit view insert format tools table help',
      content_css: 'css/content.css',
      browser_spellcheck: true,
      contextmenu: false,
      spellchecker_callback: function (method, text, success, failure) {
        var words = text.match(this.getWordCharPattern());
        if (method === "spellcheck") {
          var suggestions = {};
          for (var i = 0; i < words.length; i++) {
            suggestions[words[i]] = ["First", "Second"];
          }
          success({ words: suggestions, dictionary: [ ] });
        } else if (method === "addToDictionary") {
          // Add word to dictionary here
          success();
        }
      }
      });
    </script>
  </head>
<body>
  <h1>TinyMCE Quick Start Guide</h1>
    <form method="post">
      <textarea id="mytextarea">Hello, World!</textarea>
    </form>
  </body>
</html>
