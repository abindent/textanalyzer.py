{% extends 'base.html' %}
{% load static %}
{% block title %}Create a Blog | TextAnalyzer{% endblock title %}
{% block headerScript %}
<script src="{% static 'script/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'script/tinymce/blog_create.js' %}"></script>
{% endblock headerScript %}
{% block body %}
<!-- CREATE A BLOG -->
<section class="px-8 py-9 space-y-3">
    <h1 class="text-3xl font-bold text-center text-black dark:text-pink-700">Create a Blog</h1>
    <form id="create_blog" action="/blog/create/{{request.user.id}}" method="POST">
        {% csrf_token %}
        <div class="mb-6">
            <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Title For the Blog</label>
            <input type="text" name="title" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="My Blog" required>
        </div>

        <div class="mb-6">
            <label for="gist" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Gist of your blog in text</label>
            <textarea name="gist" id="gist" rows="5" cols="6" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Gist of your blog in raw text." min_length="50" max_length="100" required></textarea>
        </div>
        
        <div class="mb-6">
            <textarea name="content" id="content" class="hidden" ></textarea>
            <textarea name="tinymce_editor" id="tinymce_editor"></textarea>
        </div>

        <div class="mb-6">
            <div class="flex justify-center items-center w-full">
                <label for="dropzone-file" class="flex flex-col justify-center items-center w-full h-64 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                    <div class="flex flex-col justify-center items-center pt-5 pb-6">
                        <svg class="mb-3 w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400"><b>Thumnail for the Blog</b><br/><br/>SVG, PNG, JPG or GIF</p>
                    </div>
                    <input name="thumbnail" id="thumbnail" type="file" class="hidden" />
                </label>
            </div> 
        </div>
        <div class="g-recaptcha" data-sitekey="6LcTDY8hAAAAAMsgJmPUvu2R-91zsDrquww1Eltk"></div>
        <button type="submit" class="mt-3 text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><i class="fas fa-circle-plus fa-beat"></i>&nbsp;Create</button>
    </form>
</section>

{% endblock body %}

{% block script %}
<script src="https://www.google.com/recaptcha/api.js"></script>
<script src="{% static 'script/dash/tinymce_value_setter.js' %}"></script>
{% endblock script %}
