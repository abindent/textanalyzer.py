{% extends 'base.html' %}
{% block metadescription %}Applu for a post or access.{% endblock metadescription %}
{% block title %}Application | TextAnalyzer{% endblock title %}

{% block body %}
<!-- APPLICATION -->

<form action="/application/register" method="post" class="container px-10 py-5">
    {% csrf_token %}
    <div class="mb-6">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your Name</label>
      <input type="text" name="name" id="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="John Denver" required />
    </div>
    <div class="mb-6">
        <label for="options-select" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Applying For</label>
        <select id="options-select" name="options" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Choose an option</option>
            <option value="AD">Application for admin post.</option>
            <option value="ST">Application for staff post.</option>
            <option value="BW">Application for requesting access to write blogs.</option>
          </select>
    </div>
    <div class="mb-6">
        <label for="reason" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Reason For Applying (Atleast 100 words required)</label>
        <textarea id="reason" name="reason" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" max_length="200" placeholder="Reason..." required></textarea>
    </div>
    <div class="g-recaptcha" data-sitekey="6LcTDY8hAAAAAMsgJmPUvu2R-91zsDrquww1Eltk"></div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><i class="fas fa-scroll"></i>&nbsp;Apply</button>
  </form>
  
{% endblock body %}

{% block script %}
<script src="https://www.google.com/recaptcha/api.js"></script>
{% endblock script %}
